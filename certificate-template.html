<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Certificate</title>
  <style>
    @page {
      size: A4 landscape;
      margin: 0;
    }

    html, body {
      width: 297mm;
      height: 210mm;
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
    }

    .certificate-container {
      width: 297mm;
      height: 210mm;
      box-sizing: border-box;
      border: 10mm solid #000;
      padding: 20mm;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 22px;
      margin: 10px 0;
    }

    .name {
      font-size: 36px;
      font-weight: bold;
      margin: 20px 0 10px;
      text-decoration: underline;
    }

    .course {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .date {
      font-size: 18px;
      margin-top: 30px;
    }

    .footer {
      font-size: 16px;
      margin-top: 40px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="certificate-container">
    <h1>Certificate of Completion</h1>
    <div class="subtitle">This is to certify that</div>
    <div class="name">{{name}}</div>
    <div class="subtitle">has successfully completed</div>
    <div class="course">{{course}}</div>
    <div class="date">Date: {{date}}</div>

    <div class="footer">
      _________________________<br>
      Authorized Signature
    </div>
  </div>
</body>
</html>
