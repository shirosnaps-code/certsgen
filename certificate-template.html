<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Certificate</title>
  <style>
    @page {
      size: A4 landscape;
      margin: 0;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Georgia', serif;
    }

    body {
      position: relative;
    }

    .border {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border: 10mm solid black;
      box-sizing: border-box;
    }

    .certificate-container {
      position: absolute;
      top: 10mm;
      left: 10mm;
      right: 10mm;
      bottom: 10mm;
      padding-top: 10%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      transform: scale(1.15); /* scale up slightly */
      transform-origin: center;
    }

    h1 {
      font-size: 64px;
      margin-bottom: 20px;
    }

    .subtitle {
      font-size: 28px;
      margin: 12px 0;
    }

    .name {
      font-size: 48px;
      font-weight: bold;
      margin: 24px 0 12px;
      text-decoration: underline;
    }

    .course {
      font-size: 32px;
      margin-bottom: 24px;
    }

    .date {
      font-size: 24px;
      margin-top: 40px;
    }

    .footer {
      font-size: 20px;
      margin-top: 60px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="border"></div>
  <div class="certificate-container">
    <h1>Certificate of Completion</h1>
    <div class="subtitle">This is to certify that</div>
    <div class="name">{{name}}</div>
    <div class="subtitle">has successfully completed</div>
    <div class="course">{{course}}</div>
    <div class="date">Date: {{date}}</div>

    <div class="footer">
      _________________________<br>
      Authorized Signature
    </div>
  </div>
</body>
</html>
